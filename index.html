<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <div class="weather">
    <!-- 系统状态栏 -->
    <div class="system"></div>
    <div class="weather-box">
      <!-- 导航标题 -->
      <div class="nav">
        <span class="city">北京</span>
        <span class="menu"></span>
      </div>

      <!-- 实况天气 -->
      <div class="weather-status">
        <div class="weather-tem">20°</div>
        <div class="min-max">
          <span class="qing">晴&nbsp;&nbsp;10~16</span>
        </div>
      </div>

       <!-- 风向、可见度、湿度 -->
       <div class="wind-box">
        <div class="wind-list clearfix">
          <div>
            <div class="text">
              <div>3级</div>
              <div>东北风</div>
            </div>
            <i class="line"></i>
          </div>
          <div>
            <div class="text">
              <div>24km</div>
              <div>可见度</div>
            </div>
            <i class="line"></i>
          </div>
          <div>
            <div class="text">
              <div>15%</div>
              <div>湿度</div>
            </div>
          </div>
        </div>
        <div class="yubao">未来6小时出现暴雨</div>
      </div>

      <!-- 逐日、逐时 -->
      <div class="day-hour-box">
        <div class="day-hour">
          <div class="fl">
            <span>逐日预报</span>
          </div>
          <div class="fl">
            <span>逐时预报</span>
          </div>
          <div class="move-line"></div>
        </div>
        <div class="weather-data">
          <div class="weather-data-box">
            <div>
              <div>14:00</div>
              <div>阴</div>
              <div class="icon"></div>
              <div>32°</div>
            </div>

            <div>
              <div>14:00</div>
              <div>阴</div>
              <div class="icon"></div>
              <div>32°</div>
            </div>

            <div>
              <div>14:00</div>
              <div>阴</div>
              <div class="icon"></div>
              <div>32°</div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./js/rem.js"></script>
</body>
</html>
